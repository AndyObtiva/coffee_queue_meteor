<template name="stats">
  <div id="stats" class="step box">
    <!-- <div id="barista_actions" class="main-lane box"> -->
      <h1>CoffeeQueue</h1>
      <h2>Express Coffee Service</h2>
      {{> loginButtons}}
    <!-- </div> -->
    <ul>
      <li>
        Average Wait Time: {{averageWaitTime}} Seconds
      </li>
      {{#if fastestBarista}}
      <li>
        Fastest Barista:<br>
        <span class="username">
          {{fastestBarista.username}}
        </span>
        <span class="email">
          &lt; {{fastestBarista.emailAddress}} &gt;
        </span>

        <span class="fastestTime">
          {{fastestBarista.fastestTime}} seconds
        </span>
      </li>
      {{/if}}
    </ul>
  </div>
</template>
