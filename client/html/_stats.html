<template name="stats">
  <div id="stats" class="step box">
    <!-- <div id="barista_actions" class="main-lane box"> -->
      <h1>CoffeeQueue</h1>
      <h2>Express Coffee Service</h2>
      {{> loginButtons}}
    <!-- </div> -->
    <table>
      <tr>
        <th>Average Wait Time</th><td>{{averageWaitTime}} sec</td>
      </tr>
      {{#if fastestBarista}}
      <tr>
        <th>Fastest Barista</th>
        <td class="username">
          {{fastestBarista.username}}
        </td>
      </tr>
      <tr>
        <th>Fastest Service Time</th>
        <td class="fastestTime">
          {{fastestBarista.fastestTime}} sec
        </td>
      </tr>
      {{/if}}
    </table>
  </div>
</template>
