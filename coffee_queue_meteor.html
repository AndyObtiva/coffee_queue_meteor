<head>
  <title>CoffeeQueue (Meteor Edition)</title>
</head>

<body>
  <div id="barista_sign_in_form">
    {{> barista}}
  </div>
  <div id="order_form">
    {{> order}}
  </div>
  <div id="order_list">
    {{> orders}}
  </div>
</body>

<template name="order">
  <input id="name" type="text" placeholder="Enter Name">
  <select id="productName">
    {{#each products}}
      <option>{{name}}</option>
    {{/each}}
  </select>
  <select id="productOptionName">
    {{#each productOptions}}
    <option>{{name}}</option>
    {{/each}}
  </select>
  <input type="submit" value="Submit Coffee Order">
</template>

<template name="orders">
  <h1>Orders</h1>
  <ul>
    {{#each orders}}
    <li>
      {{#if currentUser}}
        {{#if waiting}}
        <!-- assumes name is unique at the moment TODO handle implications/scaling to non-unique names -->
          <input type="button" value="Fulfill" id="{{name}}"> -
        {{/if}}
      {{/if}}
      {{name}} - {{product.name}} - {{productOption.name}}
    </li>
    {{/each}}
  </ul>
</template>

<template name="barista">
  {{loginButtons}}
</template>
