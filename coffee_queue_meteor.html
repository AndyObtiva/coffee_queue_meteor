<head>
  <title>CoffeeQueue (Meteor Edition)</title>
</head>

<body>
  <div>
    {{> order}}
   </div>
  <div>
    {{> orders}}
  </div>
</body>

<template name="order">
  <input id="name" type="text" placeholder="Enter Name">
  <select id="productName">
    {{#each products}}
      <option>{{name}}</option>
    {{/each}}
  </select>
  <select id="productOptionName">
    {{#each productOptions}}
    <option>{{name}}</option>
    {{/each}}
  </select>
  <input type="submit" value="Submit Coffee Order">
</template>

<template name="orders">
  <h1>Orders</h1>
  <ul>
    {{#each orders}}
    <li>{{name}} - {{product.name}} - {{productOption.name}}</li>
    {{/each}}
  </ul>
</template>
